            - Social Media Manager
            - PUBG Games Host & Observer
            - PUBG Twitch Caster
            - Self-taught Discord Bot development in Python

    - role: Support Technician
      time: 2012 - 2017
      company: HowToMoodle, Telford, UK
      details: |
          At HowToMoodle my role was to ensure new and existing clients had the best customer service experience possible. 
          I managed migrations and upgrades of customers’ sites, to ensure they were kept up to date. 
          I worked hard to build and maintain good relationships with customers, ensuring they always had all the required information 
          to make the processes as smooth as possible and completed to mutually agreed timescales. 

            - Setup, Upgraded and Migrated clients moving to the Moodle/Totara platform.
            - Designed and implemented automation of most manual tasks performed for site setups.
            - Answered support calls via our support desk system - Helpspot.
            - Supported clients in troubleshooting problems with the platform, advising and assisting them 
              with their Moodle/Totara journey.
            - Provided on-call service to ensure hosting servers are running smoothly 24/7 and keeping clients 
              informed when issues arise with the service.
            - Provided Administrator Support and Technical Server Support to clients Moodle sites.
            - Wrote accurate and comprehensive documentation to support and track technical changes with the hosting platform.
            - Providing Technical Server Support to clients whose services are hosted in-house or by 
              a third-party provider.
            - Debugged Moodle/Totara application issues in PHP and MySQL, providing a fix or 
              raising as an issue against the Moodle/Totara Tracker.
            - Managed all internal hosting servers running CentOS (5, 6 and 7), Apache, PHP, 
              MySQL/MariaDB & DirectAdmin Control Panel.
            - Managed external client servers running CentOS, Ubuntu, Gentoo and Windows Server and using HTTPD, Apache2 and Nginx.
            - Monitoring each customer site and servers using Icinga (based on Nagios).
            - Managed local GIT repositories for Moodle/Totara, custom plugins and themes.
            - QA Testing developed plugins and raising issues using JIRA.
            - Performing company rollout to Windows Server 2012 Domain Controller. 
            - Management of all company Windows desktops and laptops, including troubleshooting, patches, 
              software & hardware upgrades, asset management.

