{% assign download = site.data.data.sidebar.download %} {% if download %}
<div class="download-container container-block">
    <h2 class="container-block-title">
        download
    </h2>

    <ul class="list-unstyled download-list">
        {% for download in download %}
        <li>
            <a href="{{ site.url }}/{{ download.link }}">{{ download.item }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<!--//download-->
{% endif %}
